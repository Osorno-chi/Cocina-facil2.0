<!-- create-recipe.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Receta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Agrega los estilos CSS del formulario que te proporcion√© anteriormente */
        /* ... (Usa el mismo CSS del formulario de registro mejorado) ... */
        
        .dynamic-list {
            margin-bottom: 1rem;
        }
        
        .add-item-btn {
            background: #28a745;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .ingredient-input-group,
        .instruction-input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üç≥ Crear Nueva Receta</h2>
        <form id="recipeForm" enctype="multipart/form-data">
            <!-- Campo para el t√≠tulo -->
            <div class="input-group">
                <label for="title">T√≠tulo de la Receta:</label>
                <input type="text" id="title" required>
            </div>

            <!-- Campo para la descripci√≥n -->
            <div class="input-group">
                <label for="description">Descripci√≥n:</label>
                <textarea id="description" required></textarea>
            </div>

            <!-- Ingredientes (lista din√°mica) -->
            <div class="input-group">
                <label>Ingredientes:</label>
                <div class="dynamic-list" id="ingredientsList">
                    <div class="ingredient-input-group">
                        <input type="text" placeholder="Nombre del ingrediente" class="ingredient-name">
                        <input type="text" placeholder="Cantidad (opcional)" class="ingredient-quantity">
                        <button type="button" class="remove-btn">√ó</button>
                    </div>
                </div>
                <button type="button" class="add-item-btn" onclick="addIngredientField()">
                    ‚ûï A√±adir Ingrediente
                </button>
            </div>

            <!-- Instrucciones (lista din√°mica) -->
            <div class="input-group">
                <label>Instrucciones:</label>
                <div class="dynamic-list" id="instructionsList">
                    <div class="instruction-input-group">
                        <textarea placeholder="Paso de preparaci√≥n"></textarea>
                        <button type="button" class="remove-btn">√ó</button>
                    </div>
                </div>
                <button type="button" class="add-item-btn" onclick="addInstructionField()">
                    ‚ûï A√±adir Paso
                </button>
            </div>

            <!-- Informaci√≥n adicional -->
            <div class="input-group">
                <label for="preparationTime">Tiempo de Preparaci√≥n (minutos):</label>
                <input type="number" id="preparationTime" min="1" required>
            </div>

            <div class="input-group">
                <label for="difficulty">Dificultad:</label>
                <select id="difficulty" required>
                    <option value="">Selecciona...</option>
                    <option value="F√°cil">F√°cil</option>
                    <option value="Media">Media</option>
                    <option value="Dif√≠cil">Dif√≠cil</option>
                </select>
            </div>

            <!-- Subida de imagen -->
            <div class="input-group">
                <label for="recipeImage">Imagen de la Receta:</label>
                <input type="file" id="recipeImage" accept="image/*" required>
            </div>

            <button type="submit">üç¥ Publicar Receta</button>
        </form>
    </div>

    <script>
        // Funci√≥n para a√±adir campos de ingredientes
        function addIngredientField() {
            const newField = document.createElement('div');
            newField.className = 'ingredient-input-group';
            newField.innerHTML = `
                <input type="text" placeholder="Nombre del ingrediente" class="ingredient-name">
                <input type="text" placeholder="Cantidad (opcional)" class="ingredient-quantity">
                <button type="button" class="remove-btn" onclick="this.parentElement.remove()">√ó</button>
            `;
            document.getElementById('ingredientsList').appendChild(newField);
        }

        // Funci√≥n para a√±adir campos de instrucciones
        function addInstructionField() {
            const newField = document.createElement('div');
            newField.className = 'instruction-input-group';
            newField.innerHTML = `
                <textarea placeholder="Paso de preparaci√≥n"></textarea>
                <button type="button" class="remove-btn" onclick="this.parentElement.remove()">√ó</button>
            `;
            document.getElementById('instructionsList').appendChild(newField);
        }

        // Manejo del formulario
        document.getElementById('recipeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            
            // Recopilar datos
            const ingredients = Array.from(document.getElementsByClassName('ingredient-input-group')).map(group => {
                return {
                    name: group.querySelector('.ingredient-name').value,
                    quantity: group.querySelector('.ingredient-quantity').value
                };
            });

            const instructions = Array.from(document.getElementsByClassName('instruction-input-group')).map(
                group => group.querySelector('textarea').value
            );

            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('ingredients', JSON.stringify(ingredients));
            formData.append('instructions', JSON.stringify(instructions));
            formData.append('preparationTime', document.getElementById('preparationTime').value);
            formData.append('difficulty', document.getElementById('difficulty').value);
            formData.append('image', document.getElementById('recipeImage').files[0]);

            try {
                const response = await fetch('/api/recipes', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Error al crear la receta');
                }

                alert('¬°Receta creada exitosamente! üéâ');
                window.location.href = '/recipes';
            } catch (error) {
                alert(`Error: ${error.message}`);
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
