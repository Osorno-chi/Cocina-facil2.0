<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="../css/perfil.css">

</head>
<body>
    <div class="container">
        <h1>Perfil de Usuario</h1>
        
        <div class="profile-section">
            <div class="favorites-section">
                <h2>Tus Recetas Favoritas</h2>
                <div class="favorites-grid" id="favoritesContainer">
                  <!-- Las recetas favoritas se cargarán aquí dinámicamente -->
                </div>
            <div class="avatar-container">
                <img id="avatarPreview" src="/assets/img/default-avatar.png" alt="Avatar" class="avatar">
            </div>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="avatar">Cambiar Avatar:</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*">
                </div>
                
                <button type="submit">Guardar Cambios</button>
                <button type="buttom" onclick=`${window.location.href="../crear"}`>Crear receta</button>

            </form>
            
                </div>
            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script src="../js/perfil.js"></script>
</body>
</html>
