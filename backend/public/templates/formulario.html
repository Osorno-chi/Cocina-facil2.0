<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="../css/formulario.css">

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <h2>Registro</h2>
    <form id="registerForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
      
      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" placeholder="correo@ejemplo.com" required>
      
      <label for="usuario">Nombre de Usuario:</label>
      <input type="text" id="usuario" placeholder="Elige un nombre de usuario" required>
      <small id="usuarioMensaje"></small>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Crea una contraseña" required>
      
      <div class="g-recaptcha" data-sitekey="6Ld4etoqAAAAAHp62jCa5f3JzZOBW7IjhOGuq2Dh"></div>
      
      <button type="submit">Registrarse</button>
    </form>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
